<!-- templates/home.html -->
{% load static %}
<html>
<head>
<title>Bitcoin Converter</title>
<style>
    * { font-size: 40px; color:black; font-family: Calibri; }
    body { background-color:lightblue; }
</style>
<script>
    function check() {
        let amt = document.getElementById("amt");
        let msg = document.getElementById("msg");

        if (amt.value === "") {
            alert("Amount is empty");
            msg.innerHTML = "";
            amt.focus();
            return false;
        }

        // Ensure that a currency is selected
        let selectedCurrency = document.querySelector('input[name="currency"]:checked');
        if (!selectedCurrency) {
            alert("Please select a currency");
            msg.innerHTML = "";
            return false;
        }

        return true;
    }
</script>
</head>

<body>
<center>
<h1 style="font-size:70px; color:black; background-color:lightblue;">BITCOIN CONVERTER</h1>

<form method="get" onsubmit="return check()">
    <input type="number" step="0.01" placeholder="Enter number of bitcoins" name="amt" id="amt" />
    <br><br>

    <label style="font-size:30px; color:black; background-color:lightblue; ">Select Currency:</label>
	<br><br>

    <!-- Use radio buttons for currency selection -->
    <input type="radio" name="currency" value="INR" id="inr" />
    <label for="inr">Indian Rupees (INR)</label>
    <br>

    <input type="radio" name="currency" value="USD" id="usd" />
    <label for="usd">US Dollars (USD)</label>
    <br>

    <input type="radio" name="currency" value="GBP" id="gbp" />
    <label for="gbp">British Pounds (GBP)</label>
    <br>

    <input type="radio" name="currency" value="RUB" id="rub" />
    <label for="rub">Russian Rubles (RUB)</label>
    <br><br>

    <input type="submit" value="Convert" />
</form>
<h2 style="font-size:40px; color:black; background-color:lightblue;" id="msg">{{ msg }}</h2>
</center>
</body>
</html>
